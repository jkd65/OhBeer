<template name="registerMobile">
	<form class="sign-up-form">
		<div>
			<input placeholder="Enter your email" class="email-address-input" type="text">
		</div>
		<div>
			<input placeholder="8+ character password" class="password-input" type="password">
		</div>
		<div>
			<button class="waves-effect waves-light btn" type="submit">Register</button>
		</div>
	</form>
</template>
