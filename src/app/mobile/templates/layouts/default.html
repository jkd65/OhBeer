<template name="defaultMobile">
	{{>bertAlert}}
	{{>header}}
	<div class="container">
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{#if authenticated}}
			{{#if userProfilez }}
				{{> userProfile}}
			{{else }}
				{{#unless redirectAuthenticated}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
				{{/if}}
			{{else}}
				{{#unless redirectPublic}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{/if}}
		{{/if}}
	</div>
</template>
